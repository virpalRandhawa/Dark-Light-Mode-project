<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Light-Mode</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Dark Mode Switch last te for js-->
    <div class="theme-switch-wrapper">
         <span id="toggle-icon">
            <span id="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
         </span>
         <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
         </label>
    </div>

    <!-- navigation bar step 2 -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>

    </nav>
    <!-- home section -->
    <section id="home">
        <div class="tittle-group">
            <h1>Custom Tittle Here</h1>
            <h2>Welcome To The Website!</h2>
        </div>
    </section>
    <!-- About section -->
    <section id="about">
        <h1>Undraw Illustrations</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Mobile Search</h2>
                <img src="image/undraw_mobile_content_xvgr_light.svg" alt="goodsearch" id="image1">    
            </div>
            <div class="image-container">
                <h2>Love It</h2>
                <img src="image/undraw_love_it_xkc2_light.svg" alt="amazing" id="image2">
            </div>
            <div class="image-container">
                <h2>Barista Coffe</h2>
                <img src="image/undraw_barista_qd50_light.svg" alt="lovely" id="image3">
            </div>
        </div>
    </section>
    <!-- project section -->
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
             <button class="secondary outline">Alt Outline</button>
             <button class="outline" disabled>Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis temporibus explicabo tempora.</p>                  
                    
        </div>
    </section>
    <!-- contacts section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-codepen"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-medium"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
